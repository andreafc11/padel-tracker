<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Padel Tracker">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            margin-bottom: 20px;
            padding: 5px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .nav-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .match-setup, .score-display {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .team-setup {
            margin-bottom: 20px;
        }
        
        .team-setup h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .player-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .player-inputs input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
        }
        
        .match-meta {
            margin-bottom: 20px;
        }
        
        .match-meta input, .match-meta textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            margin-bottom: 10px;
        }
        
        .match-meta textarea {
            resize: vertical;
            height: 60px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .score-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .team-score {
            text-align: center;
            flex: 1;
        }
        
        .team-name {
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .score-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .score-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .score-btn.plus {
            background: #4CAF50;
        }
        
        .score-btn.minus {
            background: #f44336;
        }
        
        .score-btn:hover {
            transform: scale(1.1);
        }
        
        .vs {
            font-size: 2em;
            font-weight: bold;
            margin: 0 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .leaderboard-item, .history-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .history-item {
            border-left: 4px solid #4CAF50;
        }
        
        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .match-teams {
            font-weight: 600;
        }
        
        .match-score {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .match-details {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .winner {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .score {
                font-size: 2.5em;
            }
            
            .vs {
                font-size: 1.5em;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¾ Padel Tracker</h1>
        </div>
        
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="game">Game</div>
            <div class="nav-tab" data-tab="leaderboard">Stats</div>
            <div class="nav-tab" data-tab="history">History</div>
        </div>
        
        <!-- Game Tab -->
        <div id="game-tab" class="tab-content active">
            <div id="match-setup" class="match-setup">
                <div class="team-setup">
                    <h3>Team 1</h3>
                    <div class="player-inputs">
                        <input type="text" id="team1-player1" placeholder="Player 1">
                        <input type="text" id="team1-player2" placeholder="Player 2">
                    </div>
                </div>
                
                <div class="team-setup">
                    <h3>Team 2</h3>
                    <div class="player-inputs">
                        <input type="text" id="team2-player1" placeholder="Player 1">
                        <input type="text" id="team2-player2" placeholder="Player 2">
                    </div>
                </div>
                
                <div class="match-meta">
                    <input type="text" id="match-location" placeholder="Location (optional)">
                    <input type="datetime-local" id="match-time">
                    <textarea id="match-notes" placeholder="Notes or Playtomic link (optional)"></textarea>
                </div>
                
                <button class="btn btn-primary" onclick="startMatch()">Start Match</button>
            </div>
            
            <div id="score-display" class="score-display" style="display: none;">
                <div class="score-section">
                    <div class="team-score">
                        <div class="team-name" id="display-team1"></div>
                        <div class="score" id="score1">0</div>
                        <div class="score-buttons">
                            <button class="score-btn plus" onclick="changeScore('team1', 1)">+</button>
                            <button class="score-btn minus" onclick="changeScore('team1', -1)">âˆ’</button>
                        </div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team-score">
                        <div class="team-name" id="display-team2"></div>
                        <div class="score" id="score2">0</div>
                        <div class="score-buttons">
                            <button class="score-btn plus" onclick="changeScore('team2', 1)">+</button>
                            <button class="score-btn minus" onclick="changeScore('team2', -1)">âˆ’</button>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="finishMatch()">Finish Match</button>
                <button class="btn btn-secondary" onclick="resetMatch()">New Match</button>
            </div>
        </div>
        
        <!-- Leaderboard Tab -->
        <div id="leaderboard-tab" class="tab-content">
            <div id="leaderboard-content"></div>
        </div>
        
        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div id="history-content"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
